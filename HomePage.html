<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Homepage.css">
    <title>Credit Card</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="cards">
                <div class="card-front">
                    <img src="./Images/Card-Front.svg" alt="">
                    <div class="main">
                        <div class="logo">
                            <span class="logo-white"></span>
                            <span class="logo-purple"></span>
                            <img src="./Images/Card-Logo-Mobile.svg" alt="Logo" class="logo-mobile">
                        </div>
                        <div class="card-num">0000 0000 0000 0000</div>
                        <div class="title">
                            <div class="holder-name">Jane Appleseed</div>
                            <div class="release-date">00/00</div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <img src="./Images/Card-Back.svg" alt="">
                    <div class="cvc">123</div>
                </div>
            </div>
            <div class="form">
                <form action="">
                    <div class="card-name">
                        <div class="field-title">Cardholder Name</div>
                        <div class="input-wrapper"> <input class="name-field" type="text" required
                                placeholder="e.g. Jane Appleseed"></div>
                        <div class="name-warn">Holder name can't not empty</div>
                    </div>
                    <div class="card-number">
                        <div class="field-title">Card Number</div>
                        <div class="input-wrapper"><input class="num-field" type="text"
                                placeholder="e.g. 1234 5678 9123 0000"></div>
                        <div class="number-warn">Value must be 16 digits</div>
                    </div>
                    <div class="date-cvc">
                        <div class="card-date">
                            <div class="field-title">Exp. Date (MM/YY)</div>
                            <div class="date">
                                <input class="month-field" type="text" placeholder="MM">
                                <input class="year-field" type="text" placeholder="YY">
                            </div>
                            <div class="release-month-year-warn">Month and year fields can't not empty</div>
                        </div>
                        <div class="cvc">
                            <div class="field-title">CVC</div>
                            <input class="cvc-field" type="text" placeholder="e.g. 123">
                            <div class="cvc-warn"> CVC can't not empty</div>
                        </div>
                    </div>
                    <button onclick="confirmBtnClick()" type="button" class="confirm">Confirm</button>
                </form>
            </div>
            <div class="completion-message">
                <img src="./Images/Icon-Complete.svg" alt="completion icon">
                <div class="thanks">Thank you!</div>
                <div class="sub-title">We've added your card details</div>
                <button onclick="continueBtn()">Continue</button>
            </div>
        </div>
    </div>
    <script src="./Script.js"></script>
</body>

</html>
